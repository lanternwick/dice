<html>
  <head>
    <title>Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="Icon-60@3x.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- iPhone SE (640px x 1136px) --> 
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="/Splash-640-1136.png"> 
  </head>
  
  <body ontouchstart="">
    <input class="header" id="formula" value="">

    <div class="header header-result" id="result-header">
      <span class="result-item header" id="result-formula"></span><span class="result-item fixed">=</span><span class="result-item fixed header" id="result"></span>
    </div>
    
    <button class="preset bind-value" value="d100">d%</button>
    <button class="preset bind-value" value="d">dx</button>
    <button class="action" id="delete">del</button>
    <button class="action" id="clear">C</button>

    <button class="preset bind-value" value="d4">d4</button>
    <button class="preset bind-value" value="d6">d6</button>
    <button class="preset bind-value" value="d8">d8</button>
    <button class="op bind-value" value=" / ">&divide;</button>

    <button class="preset bind-value" value="d10">d10</button>
    <button class="preset bind-value" value="d12">d12</button>
    <button class="preset bind-value" value="d20">d20</button>
    <button class="op bind-value" value=" * ">&times;</button>

    <button class="num bind-value" value="7">7</button>
    <button class="num bind-value" value="8">8</button>
    <button class="num bind-value" value="9">9</button>
    <button class="op bind-value" value=" - ">&minus;</button>
    
    <button class="num bind-value" value="4">4</button>
    <button class="num bind-value" value="5">5</button>
    <button class="num bind-value" value="6">6</button>
    <button class="op bind-value" value=" + ">&plus;</button>

    <button class="num bind-value" value="1">1</button>
    <button class="num bind-value" value="2">2</button>
    <button class="num bind-value" value="3">3</button>
    <button class="action-r" id="roll">

    </button>

    <button class="num bind-value" value="0">0</button>
    <button class="paren bind-value" value="(">(</button>
    <button class="paren bind-value" value=")">)</button>
  </body>
  <script type="text/javascript" src="https://unpkg.com/redux@4.0.1/dist/redux.min.js"></script>
  <script type="text/javascript" src="parser.js"></script>
  <script type="text/javascript" src="reducers.js"></script>
  <script type="text/javascript" src="actions.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
